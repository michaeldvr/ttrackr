name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install sqlite
      run: |
        sudo apt-get update && sudo apt-get install -y libsqlite3-dev sqlite3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
